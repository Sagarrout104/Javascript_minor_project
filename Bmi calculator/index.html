
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
</head>
<style>
    .container{
        text-align: center;
        margin-top: 150px;
    }
</style>
<body style="background-color: #212121;color:white">
    <div class="container">
        <h1>BMI CALCULATOR</h1>

        <form>

            <label for="height">Height in CM :</label>
            <input type="text" name="height" id="height"><br><br>
            
            <h3 class="hv"></h3>
        
            <label for="weight">Weight in KG:</label>
            <input type="text" name="weight" id="weight"><br><br>

            <h3 class="wv"></h3>

            <input type="submit" value="Calculate" class="calculate">

            <h2>Result</h2>
            <h3 class="total"></h3>

            
            
        
        </form>

    </div>

   <script>

    const form = document.querySelector('form');

    form.addEventListener('submit',(e)=>{
    e.preventDefault();
    const height = document.querySelector('#height').value;
    const weight = document.querySelector('#weight').value;
    const calculate = document.querySelector('.calculate');

    const hv = document.querySelector('.hv');
    const wv = document.querySelector('.wv');
    const total = document.querySelector('.total');


    // console.log([calculate,height,weight]);

    if (height === "" || 0 > height || isNaN(height)) {
        
        hv.innerHTML="Invalid input of height";
    }
    else if (weight === "" || 0 > weight || isNaN(weight)) {
        
        wv.innerHTML="Invalid input of weight";

    } else {
        
    const bmi = (weight / ((height * height)/10000)).toFixed(2);
 
    console.log(bmi);

    if (bmi <  18.6 ) {
        
        total.innerHTML=`<span style="font-weight:bold">${bmi} (Under Weight) </span>`;

    } else if(bmi > 18.6 && bmi < 24.9){
        
        total.innerHTML=`<span style="font-weight:bold">${bmi} (Normal Range) </span>`;

    }

    else{
        total.innerHTML=`<span style="font-weight:bold">${bmi} (Over Weight) </span>`;

    }
    }

    })

   </script>
</body>
</html>
